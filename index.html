<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <header>  
    <img src="images/logo.svg" alt="logo" style="margin: 32px;">
  </header>
  <main>
    <section>
      <header>
      </header>
      <div class="container">
        <img src="images/logo.svg" alt="logo" id="logo">
        <h1><span class="soft-red font-lighter">We're</span> coming soon</h1>

        <p class="soft-red">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>
        <div style="position: relative; width: auto;">
          <input type="mail" placeholder="Email Address" required class="field-round" id="email">
          <img src="images/icon-error.svg" id="error-icon" class="hidden">
          <button class="btn field-round" id="submit">
            <img src="images/icon-arrow.svg" alt="Enviar">
          </button>
          <p class="error-message hidden" id="error-msg">Please provide a valid email</p>
        </div>
      </div>
    </section>
    <img srcset="images/hero-desktop.jpg 1x, images/hero-mobile.jpg 2x" id="img-hero">
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Leonel Valora</a>.
    </p>
  </footer>
  <script>
    let button = document.getElementById("submit");
    let email = document.getElementById("email");
    let icon = document.getElementById("error-icon");
    let message = document.getElementById("error-msg");
    button.onclick = function() {
      const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      const valid = re.test(email.value);
      console.log(email);
      if(!valid){
        icon.classList.remove("hidden");
        message.classList.remove("hidden");
        setTimeout(()=> {
          icon.classList.add("hidden");
          message.classList.add("hidden");
        },5000);
      }
    }
  </script>
</body>

</html>
